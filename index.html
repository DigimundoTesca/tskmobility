    <script type="text/javascript">
    var calc = document.getElementById('calc')
    
    function topo() {
    inicio.style.visibility='visible';
    inicio.style.height='100px';
    mis.style.visibility='hidden';
    mis.style.height='0px';
    calc.style.visibility='hidden';
    calc.style.height='0px';
    }
    function mido() {
    mis.style.visibility='visible';
    mis.style.height='100px';
    inicio.style.visibility='hidden';
    inicio.style.height='0px';
    calc.style.visibility='hidden';
    calc.style.height='0px';

    function boto() {
    calc.style.visibility='visible';
    calc.style.height='auto';
    inicio.style.visibility='hidden';
    inicio.style.height='0px';
    mis.style.visibility='hidden';
    mis.style.height='0px';
    }
    function forma(){
    swal({
    title: 'Error!',
    text: 'Do you want to continue',
    type: 'error',
    confirmButtonText: 'Cool'
    })
    
    }
    function formb(){
    swal({
    title: 'Por favor, llena los campos con la información correspondiente <hr />',
    type: 'info',
    width: '1000px',
    html:
    '<div class="row col-md-12 justify-content-md-center"><div class="col-md-9 col-md-offset-3"><label for="id_name">Nombre:<br/></label> <input type="text" class="form-control" name="name" maxlength="50" id="id_name" required />'+
    '<label for="id_email">Email:<br/></label> <input type="email" class="form-control" name="email" maxlength="50" id="id_email" required />'+
    '<label for="id_phone">Teléfono o WhatsApp:<br/></label> <input type="text" class="form-control" name="phone" maxlength="10" id="id_phone" required /'+
    '<label for="id_address">Zona de la ciudad:<br/></label> <input type="text" class="form-control"name="address" maxlength="100" id="id_address" required />'+
    '<label for="id_comment">¿A qué hora nos podemos comunicar contigo?:<br/></label> <input type="text" class="form-control" name="comment" maxlength="40" id="id_comment" required /></div> </div>',
    showCloseButton: true,
    showCancelButton: true,
    focusConfirm: false,
    confirmButtonText:
    ' Enviar',
    confirmButtonAriaLabel: 'Thumbs up, great!',
    cancelButtonText:
    'Cancelar',
    cancelButtonAriaLabel: 'Thumbs down',
    })
    }
    function calcular(){
    //Variables del formulario
    let Marca = document.getElementById('id_name').value;
    let Modelo = document.getElementById('id_comment').value;
    let Año = document.getElementById('id_phone').value;
    let KM = document.getElementById('id_address').value;
    //año Actual
    let Actual = (new Date()).getFullYear()
    //Valor Inicial
    const ValorBase = 4800;
    let DifA = 0;
    DifA = Actual - Año;
    let Total = 0;
    let MuA = (5*80-(2 * DifA));
    let MuK = (10*(20000/KM));
    //Total = ValorBase + (5*(80-(2 * DifA))) + (10*(20000/KM)) + '$ MXN';
    Total = ValorBase + MuA + MuK;
    if (KM == '' || Año == ''){
    Total = 0.0;
    }
    
    document.getElementById("MuestraTotal").innerHTML = Total + "$ MXN";
    let h =document.getElementById("EnvioDeDatos");
    h.classList.remove("hido");
    }
    </script>
