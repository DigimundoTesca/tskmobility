<!DOCTYPE html>
<html lang="es">
<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta charset="utf-8">

  <!-- Icon -->
  <link rel="icon" href="http://example.com/favicon.png">
  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Materialize.css-->
  <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="./assets/css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Righteous" rel="stylesheet">

  <title>TSKMobility</title>

</head>

<body>
  <header>
    <nav class="black">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">TSKMobility</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div id="index-banner" class="parallax-container">
        <div class="section">
          <div class="container">
            <h1 class="section-header text-white center">TSKMobility</h1>
            <h3 class="light center section-subtitle">Life is moving!</h3>
            <div class="row center">
              <h4 class="section-content light text-white">¡Estamos construyendo algo fantástico!</h4>
            </div>
          </div>
        </div>
        <div class="parallax">
          <img src="./assets/images/bg.webp">
        </div>
      </div>
    </section>
  </main>

  <footer class="page-footer black">
    <div class="container">
      <div class="row">
        <div class="center">
          <p class="grey-text text-lighten-4">Una empresa de <a href="http://www.tescacorporation.com">Tesca Corporation</a></p>
          <img src="./assets/images/tesca-ojo.png" alt="Ojo de Tesca Logo" height="80">
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2017 TSKMobility.
        <a class="right" href="http://www.digimundo.com.mx">Made with ♥ by Digimundo</a>
      </div>
    </div>
  </footer>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('.parallax').parallax();
  });
  </script>
</body>
</html>
